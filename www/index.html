<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>FAST</title>
    </head>
    <body>
        <div data-role="page" id="index">
            <div data-role="header" data-position="fixed">
                <a href="#Mypanel" data-icon="gear" class="ui-btn-left">Options</a>
                <h1><img src="img/logo.png" height="70px"></h1>
                <a href="#" onclick="new_feed()" data-icon="refresh" class="ui-btn-right">Refresh</a>
            </div>
            <div data-role="content">
                <ul id="notif_display" data-role="listview"></ul>
            </div>
            <div data-role="panel" id="Mypanel" data-position="left" data-display="push">
                <ul data-role="listview">
                    <li id="form_container">
                        <div>
                            <form id="reg_form" onsubmit="return register_device()" method="post" action="public_lib/register_user">
                                <h3>Register here</h3>
                                <input type="text" placeholder="Name" id="register_name" name="register_name">
                                <br><p id="name_error"></p>
                                <input type="text" placeholder="Mobile number" name="register_mobnum" id="register_mobnum">
                                <br><p id="mobnum_error"></p>
                                <input type="text" placeholder="E-mail" name="register_email" id="register_email">
                                <br><p id="email_error"></p>
                                <select name="register_course" id="register_course">
                                    <option value="">Course</option>
                                    <option value="CS Foundation">CS Foundation</option>
                                    <option value="CS Executive">CS Executive</option>
                                    <option value="CS Professional">CS Professional</option>
                                </select>
                                <br><p id="course_error"></p>
                                <input name="reg_key" type="hidden" name="reg_key" id="reg_key">
                                <input name="reg_platform" type="hidden" name="reg_platform" id="reg_platform">
                                <input type="submit" value="Send" data-icon="arrow-r" data-iconpos="right"/>
                                <br><p id="register_response"></p>
                            </form>
                        </div>
                    </li>
                    <li><a href="terms.html" id="terms_btn">Terms of use</a></li>
                </ul>
            </div>
        </div>
        <div id="post" data-role="page" data-add-back-btn="true">
            <div data-role="header" data-position="fixed">
                <a href="#index">back</a>
                <h1><img src="img/logo.png" height="70px"></h1>
            </div>
            <div data-role="content">
                <h1 class="post_headline">Loading...</h1>
                <img class="post_feat_img" alt="" />
                <h3 class="post_date">Loading...</h3>
                <hr>
                <p class="post_content">Loading...</p>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script> 
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/get.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                feed_init();
                $("terms_btn").click(function(){
                    var ref = window.open('terms.html', '_blank', 'hidden=yes');
                    ref.show();
                });
            });
        </script>
    </body>
</html>
